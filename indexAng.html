<!DOCTYPE html>
<html lang="en" ng-app="darkcorners">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dark Corners</title>
    <link rel="stylesheet" href="css/normalize.css">    

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- Add custom CSS here -->    
    <link rel="stylesheet" href="css/style.css" /> 
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Lora' type='text/css'>
    <link rel="stylesheet" href="css/respTable.css" />
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>   
  </head>


  <body>  
  	<div ng-controller="HeroController as hCtrl">  		
  		<div ng-repeat="hero in hCtrl.heroes"> 
	  		<form name="heroForm" ng-submit="hCtrl.updateHero(hero)"> 		
		  		<blockquote>
		  			<b>{{hero.name}}</b>
		  			{{hero.type}}
		  			<cite>{{hero.cost}}</cite>
		  		</blockquote>	  		
				<div class="form-group form-inline">	                         	
					<input type="text" name="chrname" class="form-control" ng-model="hero.name" />	                        	
					<input type="text" name="chrtype" class="form-control" ng-model="hero.type" />
					<input type="text" name="chrcost" class="form-control" ng-model="hero.cost" />														
				</div>				  		
				<button class="btn btn-default" ng-show="hero.canEdit">Edit</button>						
				<input class="btn btn-default" type="submit" value="Submit"> 		
	  		</form>		
  		</div>   		 		
  	</div>  
  	
  	<hr>  	
  	<div ng-controller="SampleCtrl">
	    <!-- anything typed in here is magically saved to Firebase! -->
	    <div class="form-group form-inline">
	    	<input type="text" class="form-control" ng-model="data.text"/>
	    </div>
	    <!-- all changes from Firebase magically appear here! -->
	    <h4>You said: {{ data.text }}</h4>
  	</div>	
  	<hr>  	
		
	<form ng-controller="ProfileController">
	  <h4>New Hero</h4>
	  <div class="form-group form-inline"> 
	  	<input type="text" name="hero.name" class="form-control" placeholder="Name" ng-model="hero.name"/>	               
	  	<input type="text" name="hero.type" class="form-control" placeholder="Type" ng-model="hero.type"/>
	  </div>		
	   <table class="table-responsive">
          <thead>
              <tr>
                  <th>M</th>
                  <th>WS</th>
                  <th>BS</th>
                  <th>S</th>
                  <th>T</th>
                  <th>W</th>
                  <th>I</th>
                  <th>A</th>
                  <th>Ld</th>
                  <th>Px</th>
                  <th>Cost</th>
              </tr>
          </thead>
          <tbody>
              <tr>                                
                  <td class="mv propName">                                    
                      <div class="form-group col-centered">
                          <input type="text" name="mv" class="mv form-control" value="4" ng-model="hero.mv"/>                          	    
                      </div>
                  </td>
                  <td class="ws propName">
                     <div class="form-group col-centered">
                          <input type="text" name="ws" class="ws form-control" value="3" ng-model="hero.ws">
                      </div>
                  </td>
                  <td class="bs propName">
                      <div class="form-group col-centered">
                          <input type="text" name="bs" class="bs form-control" value="3" ng-model="hero.bs">
                      </div>
                  </td>
                  <td class="str propName">
                     <div class="form-group col-centered">
                          <input type="text" name="str" class="str form-control" value="3" ng-model="hero.str">
                      </div>
                  </td>
                  <td class="thg propName">
                     <div class="form-group col-centered">
                          <input type="text" name="thg" class="thg form-control" value="3" ng-model="hero.thg">
                      </div>
                  </td>
                  <td class="wnd propName">
                      <div class="form-group col-centered">
                          <input type="text" name="wnd" class="wnd form-control" value="1" ng-model="hero.wnd">
                      </div>
                  </td>
                  <td class="ini propName">
                     <div class="form-group col-centered">
                          <input type="text" name="ini" class="ini form-control" value="3" ng-model="hero.ini">
                      </div>
                  </td>
                  <td class="atk propName">
                      <div class="form-group col-centered">
                          <input type="text" name="atk" class="atk form-control" value="1" ng-model="hero.atk">
                      </div>
                  </td>
                  <td class="ld propName">
                     <div class="form-group col-centered">
                          <input type="text" name="ld" class="ld form-control" value="7" ng-model="hero.ld">
                      </div>
                  </td>
                  <td class="px propName">
                     <div class="form-group col-centered">
                          <input type="text" name="px" class="px form-control" value="0" ng-model="hero.px">
                      </div>
                  </td>
                  <td class="cost propName">
                     <div class="form-group col-centered">
                          <input type="text" name="cost" class="cost form-control" value="0" ng-model="hero.cost">
                      </div>
                  </td>
              </tr>
          </tbody>
      </table>  
	   <div>	   
	   	<equip-list><equip-list/>
	   </div> 
	   <div>	   
	   	<rules-list><rules-list/>
	   </div>
	  <input class="btn btn-default" value="Submit" ng-click="addHero()"/>	  
	</form>

    <!-- JavaScript -->  
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
    <!-- Angularjs -->
    <script type="text/javascript" src="js/angular.min.js"></script>
    <!-- Bootstrap -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- Firebase -->
    <script src='https://cdn.firebase.com/js/client/2.0.4/firebase.js'></script>   
    <!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>	    
    <script type="text/javascript" src="js/app.js"></script>   
  </body>
</html>
